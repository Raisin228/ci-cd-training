plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:5.9.3")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:3.24.2"
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Запуск отчёта после тестов
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}
jacoco {
    toolVersion = '0.8.10' // Версия плагина JaCoCo
}

tasks.jacocoTestReport {
    dependsOn test // Отчёт создаётся после выполнения тестов

    reports {
        xml.required = true // Генерация XML-отчёта для CI/CD
        html.required = true // Генерация HTML-отчёта для локального просмотра
    }
}